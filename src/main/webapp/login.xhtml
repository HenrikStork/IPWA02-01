<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login-Bereich</title>

	<style>
body {
	margin: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #f8f9fa;
}

.card {
	width: 25rem;
}
</style>
</h:head>
<h:body>
<h:form>
	<p:card styleClass="card">
		<f:facet name="title">
        Login
    </f:facet>
		<h5>
			<p:outputLabel for="@next" value="Benutzername" />
		</h5>
		<p:inputText id="username" value="#{loginController.user.name}" required="true" 
                     requiredMessage="Bitte geben Sie Ihren Benutzernamen ein.">
			<f:event type="jakarta.faces.event.PostValidateEvent"
				listener="#{loginController.postValidateName}" />
		</p:inputText>

		<h5>
			<p:outputLabel for="@next" value="Passwort" />
		</h5>
		<p:password id="password" value="#{loginController.user.password}"
			required="true" requiredMessage="Bitte geben Sie Ihr Passwort ein." validator="#{loginController.validateLogin}" />

		<f:facet name="footer">
			<p:commandButton value="Login" action="#{loginController.login}" 
				styleClass="ui-button-outlined" />
			<p:messages>
				<p:autoUpdate />
			</p:messages>
		</f:facet>


	</p:card>
	</h:form>
</h:body>
</html>
